<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo_nav">
            <button title="Open office app launcher" >
                <img src="" alt="">
            </button>
            <img src="" alt="Logo">
        </div>

        <div class="serch_box">
            <textarea name="Search(Ctrl+Alt+E)" id="search_box"></textarea>
        </div>

        <div class="profile_nav">
            <button>
                <img src="" alt="Settings and more">
            </button>
            <button>
                <img src="" alt="profile_pic">
            </button>
        </div>
    </header>

    <main>
       <section aria-label="left_navbar" class="left_navbar">
           <ul>
            <li title="Activity"></li>
            <li title="Chat"></li>
            <li title="Teams"></li>
            <li title="Calendar"></li>
            <li title="Calls"></li>
            <li title="OneDrive"></li>
            <li title="View more apps"></li>
            <li title="Apps"></li>
           </ul>
       </section>
        <section aria-label="profile" class="profile">
            <div class="chat_head"></div>
            <div class="chat_profile"></div>
        </section>
        <section aria-label="chat" class="chat">
            <section aria-label="chat_information" class="chat_information"></section>
            <section aria-label="messeges" class="messeges"></section>
        </section>
    </main>
</body>
</html>
