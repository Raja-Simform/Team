<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="navigation">
        <div class="logo_nav">
            <button title="Open office app launcher" >
                <img src="more-grid-big-svgrepo-com.svg" alt="Open Office App Launcher" style="height: 0%30px;width: 30px;background-color: aliceblue;">

            <img src="teams-svgrepo-com.svg"Logo" style="height: 30px;width: 30px;">

        <div class="search_box">

        </div>

        <div class="profile_nav">
            <button>
                <img src="more-svgrepo-com.svg" alt="Settings and more" style="background-color: white; height: 30px;width: 30px;" >

            <button>
                <img src="profile-circle-svgrepo-com.svg" alt="profile_pic" style="background-color: white; height: 30px;width: 30px;">
            </button>
        </div>
    </header>

    <main>

           <ul>

                <img src="notification-bell-on-svgrepo-com.svg" alt=""style="background-color: white; height: 30px;width: 30px;">

            <li title="View more apps">
                <img src="more-svgrepo-com.svg" alt=""style="background-color: white; height: 30px;width: 30px;">
            </li>
            <li title="Apps">
                <img src="apps-svgrepo-com.svg" alt=""style="background-color: white; height: 30px;width: 30px;">

                </div>
                <div class="recent">
